<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import { createEventTracker } from "eventracker";

      createEventTracker("#root", {
        click: {
          "custom-event-name-2": (payload) => {
            console.log("Event catched in global event subscriber:", payload);
          },
        }
      })
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
